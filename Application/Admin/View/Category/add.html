<extend name="Public:layout"/>
<block name="page-content">

<div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/Category/index">精品分类</a><span class="crumb-step">&gt;</span><span>添加分类</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__URL__/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                         <tr>
                                <th><i class="require-red">*</i>分类名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="cat_name" size="50" value="" type="text">
                                </td>
                            </tr>
                        <tr>
                            <th width="120">上级分类：</th>
                            <td>
                                <select name="parent_id" id="catid" class="required">
                                    <option value="0">顶级分类</option>

                                    <volist name="cats" id="vo">
                                        <option value="{$vo.cat_id}">
                                            ├{$vo.level|str_repeat="─┴",###}{$vo.cat_name}
                                        </option>
                                    </volist>

                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th>是否显示：</th>
                                <td><label><input type="radio" name="is_show" value="1" checked="true"> 是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="is_show" value="0"> 否</label></td>
                            </tr>
                             <tr>
                                <th>是否推荐：</th>
                                <td><label><input type="radio" name="is_tj" value="1"> 是</label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="is_tj" value="0" checked="true"> 否</label></td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="cat_desc" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th>排序：</th>
                                <td>
                                    <input class="common-text required" name="sort_order" size="10" value="100" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

</block>
