<extend name="Public:layout"/>
<block name="page-content">

<div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/admin/index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/Manager/index">管理员列表</a><span class="crumb-step">&gt;</span><span>修改管理员权限</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__CONTROLLER__/saveauth/id/{$id}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        
                            <tr>
                                <th><i class="require-red">*</i>管理员用户名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="username" size="50" value="{$username}" disabled='disabled'  type="text">
                                </td>
                            </tr>
                            
                            <tr>
                                <th>权限分配：</th>
                                <td>
                                    <label><input type="radio" name="group_id" value="1" {$user['group_id'] == 1?checked :''}>超级管理员&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="radio" name="group_id" value="2" {$user['group_id'] == 2?checked :''}>管理员&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="radio" name="group_id" value="3" {$user['group_id'] == 3?checked :''}>编辑&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <label><input type="radio" name="group_id" value="4" {$user['group_id'] == 4?checked :''}>打杂&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                </td>
                            </tr>
                           
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

</block>
