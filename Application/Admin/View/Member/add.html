<extend name="Public:layout"/>
<block name="page-content">

<div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="__MODULE__/admin/index">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="__MODULE__/Member/index">会员列表</a><span class="crumb-step">&gt;</span><span>添加会员</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="__URL__/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                        
                            <tr>
                                <th><i class="require-red">*</i>手机号：</th>
                                <td>
                                    <input class="common-text required" name="phone" size="30" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>账号：</th>
                                <td>
                                    <input class="common-text required" name="username" size="30" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>密码：</th>
                                <td><input class="common-text" name="password" size="30" type="password"></td>
                            </tr>
                            <!--<tr>
                                <th><i class="require-red">*</i>确认密码：</th>
                                <td>
                                    <input class="common-text required" id="title" name="conf_password" size="30" value="" type="password">
                                </td>
                            </tr>-->
                            <tr>
                                <th>邮箱：</th>
                                <td><input class="common-text" name="email" size="30" type="text"></td>
                            </tr>
                            <tr>
                                <th>头像：</th>
                                <td>
                                    <input name="person_img" type="file">请上传<span class="fuchsia">180x180</span>的个人形像靓一张!
                                </td>
                            </tr>
                            <tr>
                                <th>性别：</th>
                                <td>
                                <label><input type="radio" name="sex" value="1" checked='checked'>&nbsp;男</label>&nbsp;&nbsp;&nbsp;&nbsp;
								<label><input type="radio" name="sex" value="0">&nbsp;女</label>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="添加" type="submit">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

</block>
