<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>注册</title>
<link href="/Public/images/base.css" rel="stylesheet" type="text/css">
<link href="/Public/images/global.css" rel="stylesheet" type="text/css">
<link href="/Public/images/reglogin.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/Public/css/trends2015.css">
<!--[if lt IE 9]>
    <script src="/Public/js/html5shiv.min.js"></script>
<![endif]-->
<script type="text/javascript" src="/Public/js/jquery.min.js"></script>
<script src="/Public/js/jquery.kinMaxShow-1.1.min.js" type="text/javascript"></script>
<script src="/Public/js/jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
<script type="text/javascript" src="/Public/js/index.js"></script>
</head>
<body>
<include file="./Application/Home/View/Public/top.html" />
<div id="container">
	<div class="content">
		<h2>注册IF43.com会员</h2>
		<div class="reg-complete">
        <form id="registerForm" method="post" action="__URL__/reg" enctype="multipart/form-data">
                    <div class="form-row">
                    <label>手机号：</label>
                    <input class="base-input" id="mobile" name="phone" type="text">
                    <span class="tel_icon"></span>
                    </div>
                    <div class="form-row">
                    <label>账号：</label>
                    <input class="base-input" id="nickname" name="username" type="text">
                    <span class="user_icon"></span>
                    </div>
					<div class="form-row">
                    <label>密码：</label>
                    <input class="base-input" id="password" name="password" type="password">
                    <span class="pwd_icon"></span>
					</div>
					<div class="form-row">
                    <label>确认密码：</label>
                    <input class="base-input" id="conf_password" name="conf_password" value="" type="password">
                    <span class="pwd_icon"></span>
					</div>
                    <p class="otherInfo">其它信息</p>
                    <div class="form-row">
                    <label>邮箱：</label>
                    <input class="base-input" name="email" type="text">
                    </div>
                    <div class="form-row">
                    <label>头像：</label>
                    <input name="person_img" type="file">请上传<span class="fuchsia">180x180</span>的个人形像靓一张!
                    </div>
                    <div class="form-row2">
                        <span>性别：</span>
                        <p>&nbsp;&nbsp;
                            <label><input type="radio" name="sex" value="1">&nbsp;男 </label>&nbsp;&nbsp;
                            <label><input type="radio" name="sex" value="0" checked="checked">&nbsp;女</label>
                        </p>
                    </div>
                    <div class="form-row pt10 clearfix">
                    <label>&nbsp;</label>
                    <input class="bbl-btn submit reg_btn_wrap" value="立即注册" type="submit">
                    </div>
					<div class="form-row">
						<label>&nbsp;</label>
						<input class="check" name="remember" value="1" checked="checked" type="checkbox">
						<span class="agreement gc6">我已阅读并同意<a href="__URL__/agreement" target="_blank">《使用协议》</a></span>
					</div>
				</form>	
		</div>		
	</div><!--content end-->
</div>		
<include file="./Application/Home/View/Public/footer.html" />
<script src="__PUBLIC__/js/reg.js"></script>
<script>
  var url1= "__CONTROLLER__/regajaxphone";
  var url2= "__CONTROLLER__/regajaxuser";
  var url3= "__CONTROLLER__/check_verify";
</script>
</body>
</html>
